<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sport Cars</title>
  </head>
  <body>
    <!-- menu Section  -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- menu section end -->
    <!-- Nav menu section -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#popular" class="navbar-link">Popular Cars</a>
      <a href="#image" class="navbar-link">Image Gallery</a>
      <a href="#video" class="navbar-link">Video Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- Nav menu section end-->
    <!-- Top section -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Sport Cars</h1>
        <img src="Image/bg6.png" alt="McLaren" class="section-1-img" />
      </section>
    </div>
    <!-- Top section end-->
    <!-- Popular Car Section -->
    <div class="wrapper">
      <section class="section-2 target" id="popular">
        <h1 class="section-heading ">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name"> 2021 McLaren Elva</h2>
            <img src="Image/McLaren.png" class="card-img" alt="McLaren">
            <h3 class="car-price">$1,700,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Ferrari 458 Italia </h2>
            <img src="Image/Ferrari.png" class="card-img" alt="Ferrari">
            <h3 class="car-price">$170,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Corvette C 812 </h2>
            <img src="Image/Corvette.png" class="card-img" alt="McLaren">
            <h3 class="car-price">$61,900</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- Popular Car Section End -->
    
    <!-- JS File--->
    <script src="func.js"></script>
  </body>
</html>
